<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login to FriendFace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="script/javascript" href="">
</head>

<body>
    <div id="header">
        <div id="logo" class="inline">FriendFace</div>
    </div>
    <div id="main">
        <div class="postbox border rounded">
            <div id="login" class="signinbox">
                <div class="head">
                    <h4>Login to FriendFace</h4>
                    <form action="/login" method="post">
                        <label for="email">Email:</label>
                        <input type="text" name="email" value="{{data['email']}}">
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                        <input type="submit" value="Login" class="rounded"></form>
                </div>
            </div>
            <div id="signup" class="signinbox">
                <div class="head">
                    <h4>Signup for FriendFace</h4>
                    <form action="/signup" method="post">
                        <label for="email">Email:</label>
                        <input type="text" name="email" value="{{data['email']}}">
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                        <label for="password2">Confirm Password:</label>
                        <input type="password" name="password2">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" value="{{data['first_name']}}">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" value="{{data['last_name']}}">
                        <input type="submit" value="Signup" class="rounded"></form>
                </div>

            </div>
        </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div id="flash" class="border rounded">
            <ul>
              {% for message in messages %}
                <li>{{message}}</li>
              {% endfor %}
              </ul>
            </div>
        {% endif %}
    {% endwith %}
    </div>
    <div id="footer">
        <p>&copy; 2016 John Truong and Michael Gifford</p>
    </div>
</body>

</html>
