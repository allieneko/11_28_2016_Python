<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome!</title>
</head>
<body>
    {% for item in items %}
        <h1>{{ item.name }}</h1>
        <p>Item Description: {{ item.description }}</p>
        <p>Item Price: ${{ item.price }}</p>

        <p><a href="/products/edit/{{ item.id }}">Edit</a> | <a href="/products">Back</a></p>
    {% endfor %}
</body>
</html>
