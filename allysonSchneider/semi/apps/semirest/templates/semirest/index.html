<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome!</title>
</head>
<body>
    <h1>Products</h1>
    <table>
        <thead>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </thead>

            {% for item in items %}
        <tbody>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>${{ item.price }}</td>
            <td><a href="/products/show/{{ item.id }}">Show</a> | <a href="/products/edit/{{ item.id }}">Edit</a> | <a href="/products/destroy/{{ item.id }}">Remove</a></td>
        </tbody>
            {% endfor %}

    </table>
    <a href="/products/new">Add a new product</a>
</body>
</html>
