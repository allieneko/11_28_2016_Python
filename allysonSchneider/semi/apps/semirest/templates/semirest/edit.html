<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome!</title>
</head>
<body>
    {{ errors }}
    {% for item in items %}
    <form action="/products/update/{{ item.id }}" method="post">
        {% csrf_token %}
        <p>Item Name: <input type="text" name="name" value="{{ item.name }}"></p>
        <p>Item Description: <textarea name="description" cols="80" rows="5">{{ item.description }}</textarea></p>
        <p>Item Price: <input type="text" name="price" maxlength="10" value="{{ item.price }}"></p>
        <p><input type="submit" value="Update item"></p>
    </form>
    <p><a href="/products/show/{{ item.id }}">Show</a> | <a href="/products">Back</a></p>
    {% endfor %}



</body>
</html>
