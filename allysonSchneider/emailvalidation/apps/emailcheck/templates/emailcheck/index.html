<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-mail Validation</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'emailcheck/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div id="container">
            {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        <form action="/process" method="post">
            {% csrf_token %}
            <label>E-mail Address</label>: <input type="text" name="email">
            <input type="submit" value="Submit">
        </form>
        <p><a href="/users">See all users</a></p>
    </div>
</body>
</html>
