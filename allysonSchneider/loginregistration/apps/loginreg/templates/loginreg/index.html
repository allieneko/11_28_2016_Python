<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <h2>Registration</h2>
    <form action="/register" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="first_name" value="{{ request.session.first_name }}"></p>
        <p>Last Name: <input type="text" name="last_name" value="{{ request.session.last_name }}"></p>
        <p>E-mail: <input type="text" name="email" value="{{ request.session.email }}"></p>
        <p>Password: <input type="password" name="password"></p>
        <p>Confirm Password: <input type="password" name="confirmpassword"></p>
        <input type="submit" value="Register">
    </form>
    <h2>Login</h2>
    <form action="/login" method="post">
        {% csrf_token %}
        <p>E-mail: <input type="text" name="loginemail" value="{{ request.session.loginemail }}"></p>
        <p>Password: <input type="password" name="loginpassword"></p>
        <input type="submit" value="Login">

    </form>

</body>
</html>
