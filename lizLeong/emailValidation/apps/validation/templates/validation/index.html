<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'validation\css\style.css' %}">
        <title>Email Validation</title>
    </head>
    <body>
        <div id="wrapper">
            <h2>Welcome to Bun's Flawless Email Validator</h2>
            <img src="{% static 'validation\img\larch.jpg' %}" alt="larch larch">
            <p>Please enter a "valid" email.</p>
            {% if messages %}
                {% for message in messages %}
                        <p class="red">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form action="/validate" method ="post">
                {% csrf_token %}
                <label for="">Email Address: </label><input type="text" name="email">
                <input type="submit" class="button">
            </form>
        </div>
    </body>
</html>
